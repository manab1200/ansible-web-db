- name: Install dependencies
  yum:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - python
      - python-setuptools
      - python-devel
      - python-pip
  ignore_errors: "{{ ansible_check_mode }}"
  tags: python-packges

- name: pip upgrade
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - pip
    - PyMySQL
    - flask-mysql
  tags: python-pip